name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create tar and send to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "./"
        target: "/home/ubuntu/app"
        tar_tmp_path: "/tmp"
        strip_components: 0
        rm: true
        overwrite: true
        timeout: 60s
        recursive: true
        # exclude files you donâ€™t want
        args: >
          --exclude='.git'
          --exclude='.github'
          --exclude='README.md'
